<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container center">
        <div class="main">
            <div class="row wrap">
                <div class="col">
                    <label for="day" class="lbl">Day</label>
                    <input type="text" id="day" class="text-input" placeholder="DD">
                    <label for="day" class="required">Required</label>

                </div>
                <div class="col">
                    <label for="month" class="lbl">Month</label>
                    <input type="text" id="month" class="text-input" placeholder="MM">
                    <label for="day" class="required">Required</label>

                </div>
                <div class="col">
                    <label for="year" class="lbl">Year</label>
                    <input type="text" id="year" class="text-input" placeholder="YYYY">
                    <label for="day" class="required">Required</label>

                </div>


                <div class="row">
                    <div class="line"></div>
                    <div class="button center"><i style="color:white;" class="fa-solid fa-check fa-xl"></i></div>

                </div>
                <div class="col">
                    <div class="row">
                        <div id="yearResult">--</div>
                        <div class="yearLabel"> years</div>
                    </div>
                    <div class="row">
                        <div id="monthResult">--</div>
                        <div class="monthLabel"> months</div>

                    </div>

                    <div class="row">
                        <div id="dayResult">--</div>
                        <div class="dayLabel"> days</div>

                    </div>

                </div>


            </div>



        </div>
    </div>
    <script src="https://kit.fontawesome.com/e868592919.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
